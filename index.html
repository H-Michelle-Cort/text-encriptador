<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="shortcut icon" href="img/llave.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/responsive.css">
    <script src="https://cdn.jsdelivr.net/npm/alertifyjs/build/alertify.min.js"></script>
    <!-- Estilo de Alertify -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs/build/css/alertify.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs/build/css/themes/default.min.css"/>
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
   <div class="container">
        <div class="encriptador__texto">
            <textarea 
                class="texto__ingresado" 
                name="texto__ingresado" 
                id="texto__ingresado" 
                cols="30" 
                rows="10" 
                placeholder="Ingrese el texto aquí" 
                style="resize: none;"></textarea>
        <div class="condicion">
            <img src="img/bi_exclamation-circle-fill.png" alt="img__condicion" class="img__condicion">
            <p id="condicion__color">Solo letras minúsculas y sin acentos</p>
        </div>
            <div class="botones">
                <button class="b__encriptar" type="button" onclick="encriptar()">Encriptar</button>
                <button class="b__desencriptar" type="button" onclick="desencriptar()">Desencriptar</button>
            </div>
        </div>
        <div class="container__two">
            <div class="texto__encriptado" id="texto__encriptado">
                <div id="textOutput"></div>
                <img src="img/gato-preview.png" alt="img__desktop" class="img__desktop" id="img__desktop">
                <img src="img/gato-2-preview.png" alt="img__mobile" class="img__mobile" id="img__mobile">
                <h2 id="anuncio">Ningún mensaje fue encontrado</h2>
                <p id="sub">Ingresa el texto que desees encriptar o desencriptar.</p>
                <div class="copiar">         
                    <button class="b__copiar" type="button" onclick="copiar()">Copiar</button>
                    <button class="b__pegar" type="button" onclick="pegar()">Pegar</button>
                </div>
                <div class="github">
                    <a href="https://github.com/H-Michelle-Cort">
                        <i class="bi bi-github"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
    
</html>
